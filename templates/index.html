<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #chat-box {
      height: 550px;           /* taller chat box */
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #1a1a1a;
      margin-bottom: 15px;
    }
    .user-msg, .bot-msg {
      display: inline-block;
      padding: 15px 20px;
      border-radius: 25px;
      margin: 8px 0;
      word-wrap: break-word;
      font-size: 16px;
    }
    .user-msg {
      background-color: #0d6efd;
      color: #fff;
      float: right;
      clear: both;
      max-width: 60%;          /* user messages narrower */
    }
    .bot-msg {
      background-color: #3a3a3a;
      color: #fff;
      float: left;
      clear: both;
      font-style: normal;
      max-width: 85%;          /* bot messages wider */
    }
    .bot-msg.typing {
      font-style: italic;
      color: #a0a0a0;
    }
    .input-group input {
      border-radius: 20px;
      padding-left: 15px;
    }
    .input-group button {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2 class="text-center mb-4">ðŸ¤– AI Chatbot</h2>
    <div id="chat-box"></div>
    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message..." autocomplete="off">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show bot typing indicator
      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg typing";
      botDiv.textContent = "Bot is typing...";
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send message to backend
      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        botDiv.textContent = data.reply;
        botDiv.classList.remove("typing");
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        botDiv.textContent = "Error: could not get response";
        botDiv.classList.remove("typing");
      }
    }

    // Allow Enter key to send message
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
